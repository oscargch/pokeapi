<script>
let pokemon; 
let pokemonTwo;

window.onload = function() {
  getPokemonOne();
  getPokemonTwo();
}

const getPokemonOne = () => {
  fetch('https://pokeapi.co/api/v2/pokemon/1/')
    .then(res => res.json())
    .then(posts => pokemon = posts)
}

const getPokemonTwo = () => {
  fetch('https://pokeapi.co/api/v2/pokemon/2/')
    .then(res => res.json())
    .then(posts => pokemonTwo = posts)
}

setTimeout(function(){ console.log(pokemon); }, 500);
setTimeout(function(){ console.log(pokemonTwo); }, 500);
